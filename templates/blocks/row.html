<section class="background" style="background-image: url('/media/original_images/{{ value.background }}">
    <section class="container">
        <section class="row">
            {% for block in value.content %}
            <div class="col-md">
                {{ block }}
            </div>
            {% endfor %}
        </section>
    </section>
</section>
